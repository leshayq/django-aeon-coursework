<form method="post" hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="form">
    {% csrf_token %}
    <h5 class="modal-title">Реєстрація</h5>
        {% for field in form %}
        <div class='form-element'>
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <input type="submit" value="Зареєструватися" class="auth-button">
    </div>
</form>

{% load humanize %}
<div class="profile-content-section">
    <div class="my-orders-item">
        {% for order in orders %}
        <div class="order">
            <div class="order-number">Замовлення №{{ order.id}}</div>
            {% for item in order.orderitem_set.all %}
            <div class="order-item">
                <img src="{{ item.product.image.url }}" alt="Продукт 1">
                <div class="item-details">
                    <div>{{ item.product.title }}</div>
                    <div class="item-quantity">Кількість: {{ item.quantity }}</div>
                </div>
            </div>
            {% endfor %}
            <div class="order-total">Сума замовлення: {{ order.total|intcomma }}₴</div>
        </div>
        {% endfor %}
    </div>
</div>

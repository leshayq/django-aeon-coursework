{% extends 'shop/base.html' %}
{% block title %} {{ 'Скидання пароля' }} {% endblock title %}
{% block content %}
<div class="card">
    <h1>Скидання пароля</h1>
    <p>Введіть ваш email нижче, і ми надішлемо вам посилання для скидання пароля.</p>
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="email-button">Зкинути пароль</button>
    </form>
</div>
{% endblock content %}
